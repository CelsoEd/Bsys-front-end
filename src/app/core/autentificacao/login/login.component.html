<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4">

  <div class="form-group">
    <input formControlName="email"
           class="form-control"
           placeholder="Email"
           autofocus>
  </div>

  <div class="form-group">
    <input
      formControlName="senha"
      type="password"
      class="form-control"
      placeholder="Senha">
  </div>

  <button
    [disabled]="loginForm.invalid"
    (click)="login()"
    class="btn btn-primary btn-block">
    login
  </button>

</form>
