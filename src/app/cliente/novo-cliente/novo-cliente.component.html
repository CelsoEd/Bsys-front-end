<div class="alert alert-success" role="alert" *ngIf="suscesso">
  {{suscesso}}
</div>
<h1>Cadastro de Cliente</h1>
<form [formGroup]="form" autocomplete="off">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo"
               formControlName="nome" name="cpf">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF" formControlName="cpf"
               name="cpf">
      </div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-dark" [disabled]="form.invalid" (click)="criaCliente()">Cadastrar cliente</button>
  </div>
</form>
